    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const equiposZonaA = [
                { nombre: 'San Lorenzo', jugados:7, ganados: 7, perdidos: 0, sg: 21, sp: 4, dif: 17 },
                { nombre: 'S. Española', jugados:5, ganados: 1, perdidos: 4, sg: 5, sp: 13, dif: -8 },
                { nombre: 'La Merced B', jugados:6, ganados: 4, perdidos: 2, sg: 12, sp: 10, dif: 2 },
                { nombre: 'El Lince', jugados:7, ganados: 5, perdidos: 2, sg: 18, sp: 9, dif: 9 },
                { nombre: 'Bersekers', jugados:7, ganados: 0, perdidos: 7, sg: 1, sp: 21, dif: -30 }
            ];

            const equiposZonaB = [
                { nombre: 'San Francisco', jugados:6, ganados: 2, perdidos: 4, sg: 9, sp: 12, dif: -3 },
                { nombre: 'D. Esperanza', jugados:7, ganados: 6, perdidos: 1, sg: 20, sp: 7, dif: 13 },
                { nombre: 'La Merced C', jugados:6, ganados: 2, perdidos: 4, sg: 7, sp: 14, dif: -7 },
                { nombre: 'S. Española M.', jugados:6, ganados: 3, perdidos: 3, sg: 11, sp: 3, dif: 0 },
                { nombre: 'La Merced A', jugados:6, ganados: 3, perdidos: 3, sg: 12, sp: 13, dif: -1 }
            ];

            const ordenarEquipos = (equipos) => {
                return equipos.sort((a, b) => {
                    if (a.ganados === b.ganados) {
                        return b.dif - a.dif;
                    }
                    return b.ganados - a.ganados;
                });
            };

            const generarTabla = (equipos, idTabla) => {
                const tbody = document.querySelector(`#${idTabla} tbody`);
                equipos.forEach(equipo => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td class="equipo">${equipo.nombre}</td>
                        <td>${equipo.jugados}</td>
                        <td>${equipo.ganados}</td>
                        <td>${equipo.perdidos}</td>
                        <td>${equipo.sg}</td>
                        <td>${equipo.sp}</td>
                        <td>${equipo.dif}</td>
                    `;
                    tbody.appendChild(fila);
                });
            };
            generarTabla(ordenarEquipos(equiposZonaA), 'tabla-zona-a');
            generarTabla(ordenarEquipos(equiposZonaB), 'tabla-zona-b');
        });
    </script>
